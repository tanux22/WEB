<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .winner{
            color: green;
        }
        .looser{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="PING PONG">
        <p class="title"><b>Ping Pong Score Keeper</b> </p>
        <div class="bot">
            <h1><span class="p1">0</span>to <span class="p2">0</span></h1>
            <p class="text">Use the buttons below to keep Score</p>
            <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <div class="butt">
                <button id="pl1">+1 Player One</button>
                <button id="pl2">+2 Player Two</button>
                <button id="reset">Reset</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
